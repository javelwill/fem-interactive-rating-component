<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main>
    <article class="rating-card">
      <img src="./images/icon-star.svg" alt="Start Icon" class="star-illustration">
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!
      </p>
      <ul class="scale">
        <li><button class="btn">1</button></li>
        <li><button class="btn">2</button></li>
        <li><button class="btn">3</button></li>
        <li><button class="btn">4</button></li>
        <li><button class="btn">5</button></li>
      </ul>
      <button class="submit" href="#">Submit</button>
    </article>

    <article class="thanks-card hidden">
      <img src="./images/illustration-thank-you.svg" alt="Thank You Illustation" class="thanks-illustration">
      <p class="selection">You selected <span class="rating"></span> out of 5</p>
      <h1>Thank you!</h1>
      <p class="appreciation">
        We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in
        touch!
      </p>
    </article>
  </main>

  <script src="./index.js"></script>
</body>

</html>
